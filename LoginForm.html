<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>HTML Login Form with verification</h1>
        <form name="login" class="login-form">
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="name" id="username" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="name" id="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="submit" onClick="formValidation()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
